# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8084
server.servlet.context-path=/
server.forward-headers-strategy=framework

# =============================================
# SPRING APPLICATION
# =============================================
spring.application.name=hotel-service

# =============================================
# DATASOURCE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://mysql-db:3306/room_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:nguyenthuong01}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================
# JPA CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================
# FILE UPLOAD CONFIGURATION
# =============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# =============================================
# STATIC RESOURCES CONFIGURATION
# =============================================
spring.web.resources.static-locations=classpath:/public/,file:/app/uploads/,file:/app/public/
spring.mvc.static-path-pattern=/**

# =============================================
# EUREKA CLIENT CONFIGURATION
# =============================================
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8671/eureka/
eureka.client.registry-fetch-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=5

eureka.instance.hostname=hotel-service
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.metadata-map.zone=primary
eureka.instance.metadata-map.version=1.0

# =============================================
# MANAGEMENT ENDPOINTS
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoints.web.base-path=/actuator
management.endpoints.enabled-by-default=true

management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.loggers.enabled=true

management.health.db.enabled=true
management.health.diskspace.enabled=true
management.info.env.enabled=true

# =============================================
# DISTRIBUTED TRACING
# =============================================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.com.hotel.service=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.cloud=INFO

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=/app/logs/hotel-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# =============================================
# CUSTOM APPLICATION PROPERTIES
# =============================================
app.upload.dir=/app/uploads
app.public.dir=/app/public
app.cors.allowed-origins=http://api-gateway:8900,http://localhost:3000,http://localhost:8900
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true