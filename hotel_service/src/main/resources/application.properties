spring.application.name=hotel-service
spring.datasource.url=jdbc:mysql://localhost:3306/room_service
spring.datasource.username=root
spring.datasource.password=nguyenthuong01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
server.port=8084
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

eureka.client.service-url.defaultZone=http://eureka:password@localhost:8671/eureka/

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

spring.web.resources.static-locations=classpath:/public/,file:src/main/resources/public/
spring.mvc.static-path-pattern=/**


management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

management.endpoints.web.exposure.include=health,info,metrics
