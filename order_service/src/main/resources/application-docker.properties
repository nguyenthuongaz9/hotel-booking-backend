# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8083
server.forward-headers-strategy=framework

# =============================================
# SPRING APPLICATION
# =============================================
spring.application.name=order-service

# =============================================
# DATASOURCE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://mysql-db:3306/order_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:nguyenthuong01}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=OrderServiceHikariPool

# =============================================
# JPA CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# =============================================
# H2 CONSOLE
# =============================================
spring.h2.console.enabled=false

# =============================================
# WEBFLUX CLIENT
# =============================================
spring.webflux.client.timeout=10s

# =============================================
# SPRING CLOUD CONFIGURATION
# =============================================
spring.cloud.loadbalancer.enabled=true
spring.cloud.loadbalancer.retry.enabled=true
spring.cloud.loadbalancer.health-check.interval=10s
spring.cloud.circuitbreaker.resilience4j.enabled=true
spring.cloud.openfeign.circuitbreaker.enabled=true

# =============================================
# EUREKA CLIENT CONFIGURATION
# =============================================
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8671/eureka/
eureka.client.registry-fetch-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.hostname=order-service
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.metadata-map.zone=primary
eureka.instance.metadata-map.version=1.0
eureka.instance.metadata-map.context-path=/
# =============================================
# MANAGEMENT ENDPOINTS
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,env,circuitbreakers,loggers
management.endpoints.web.base-path=/actuator
management.endpoints.enabled-by-default=true

management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.circuitbreakers.enabled=true

management.health.circuitbreakers.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.readiness-state.enabled=true
management.health.liveness-state.enabled=true

management.info.env.enabled=true

# =============================================
# DISTRIBUTED TRACING
# =============================================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans


resilience4j.circuitbreaker.instances.hotel-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.hotel-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.hotel-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.hotel-service.wait-duration-in-open-state=5s
# Hotel Service Time Limiter
resilience4j.timelimiter.instances.hotel-service.timeout-duration=8s

# Hotel Service Retry
resilience4j.retry.instances.hotel-service.max-attempts=3
resilience4j.retry.instances.hotel-service.wait-duration=1s

# Hotel Service Bulkhead
resilience4j.bulkhead.instances.hotel-service.max-concurrent-calls=25
resilience4j.bulkhead.instances.hotel-service.max-wait-duration=100ms

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.com.order.service=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud=INFO
logging.level.org.springframework.cloud.loadbalancer=INFO
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.io.github.resilience4j=INFO
logging.level.org.springframework.retry=INFO

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg [%X{traceId:-},%X{spanId:-}]%n

logging.file.name=/app/logs/order-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# =============================================
# FEIGN CLIENT CONFIGURATION
# =============================================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic
feign.circuitbreaker.enabled=true
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50

# =============================================
# CUSTOM APPLICATION PROPERTIES
# =============================================
app.circuit-breaker.enabled=true
app.retry.max-attempts=3
app.timeout.http-client=10000
app.timeout.database=30000
app.cache.enabled=true
app.cache.ttl-minutes=30